<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signed uploading</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>Signed Uploads to Cloudinary via the Upload Widget</h1>
  <p>
    <b>Important:</b> Before you start, ensure you've configured your Cloudinary account details in
    <b>app.js</b>.
  </p>

  <button id="upload_widget" class="button">Upload Files</button>

  <div id="upload_preview"></div>
  
  <h3>Upload response:</h3>
  <pre class="data" id="uwdata"></pre>

  <!-- cloudinary upload widget -->
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

  <!-- local upload instantiation -->
  <script src="/js/uploadClientWidget.js" type="text/javascript"></script>
</body>

</html>
